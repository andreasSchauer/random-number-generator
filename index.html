<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Random Number Generator</title>
  </head>
  <body>
    <div id="container">
      <div id="main-container">
        <div id="description-container">
          <h1>Random Number Generator</h1>
          <p id="description">Generate a random number from a specified range</p>
        </div>
        <div id="form-container">
          <div id="input-container">
            <label for="lowest">Min:</label>
            <input type="number" id="lowest" class="num-input" name="lowest" value="1" min="0" required>
            <label for="highest">Max:</label>
            <input type="number" id="highest" class="num-input" name="highest" value="10" min="0" required>
          </div>
          <button id="generate-button">Generate</button>
        </div>
        <div id="output-container">
          <p id="output-description">Your number:</p>
          <p id="output">&nbsp;</p>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
